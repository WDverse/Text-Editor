<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.T.E</title>
  
  <!-- Include Codemirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  
  <!-- Include Codemirror JavaScript library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
  
  <!-- Include Codemirror JavaScript mode for JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  
  <!-- Include Codemirror theme (Monokai) CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav id="navbar">
    <div class="nav-btn">
      <!-- Install button -->
      <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
    </div>
    <!-- Heading for the text editor -->
    <h1>Just Another Text Editor</h1>
    <!-- Logo for the text editor -->
    <div class="navbar-brand"><img src="./assets/icons/icon_96x96.png" /></div>
  </nav>

  <!-- Main content area -->
  <main id="main">
    <!-- Loading container with a loading spinner -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </main>

</html>
